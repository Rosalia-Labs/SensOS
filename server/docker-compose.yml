services:
  sensos-controller:
    build:
      context: ./controller
      args:
        VERSION_MAJOR: ${VERSION_MAJOR}
        VERSION_MINOR: ${VERSION_MINOR}
        VERSION_PATCH: ${VERSION_PATCH}
        VERSION_SUFFIX: ${VERSION_SUFFIX}
        GIT_COMMIT: ${GIT_COMMIT}
        GIT_BRANCH: ${GIT_BRANCH}
        GIT_TAG: ${GIT_TAG}
        GIT_DIRTY: ${GIT_DIRTY}
    container_name: sensos-controller
    restart: always
    depends_on:
      - sensos-database
      - sensos-wireguard
      - sensos-registry
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      WG_IP: ${WG_IP}
      VERSION_MAJOR: ${VERSION_MAJOR}
      VERSION_MINOR: ${VERSION_MINOR}
      VERSION_PATCH: ${VERSION_PATCH}
      VERSION_SUFFIX: ${VERSION_SUFFIX}
      GIT_COMMIT: ${GIT_COMMIT}
      GIT_BRANCH: ${GIT_BRANCH}
      GIT_TAG: ${GIT_TAG}
      GIT_DIRTY: ${GIT_DIRTY}
      SENSOS_REGISTRY_IP: ${SENSOS_REGISTRY_IP}
      SENSOS_REGISTRY_PORT: ${SENSOS_REGISTRY_PORT}
      SENSOS_REGISTRY_USER: ${SENSOS_REGISTRY_USER}
    cap_add:
      - NET_ADMIN
    volumes:
      - sensos_wireguard_config:/config
      - sensos_controller_wg_dir:/etc/wireguard
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "${API_PORT:-8000}:8000"
    networks:
      - sensos_network

  sensos-wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: sensos-wireguard
    restart: unless-stopped
    env_file: .env
    cap_add:
      - NET_ADMIN
    environment:
      LOG_CONFS: "true"
    volumes:
      - sensos_wireguard_config:/config
    ports:
      - "${WG_PORT:-51820}:51820/udp"
    healthcheck:
      test: ["CMD", "wg", "show"]
      interval: 10s
      retries: 5
      start_period: 10s
    networks:
      - sensos_network

  sensos-database:
    build: ./database
    container_name: sensos-database
    restart: always
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - sensos_database:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      retries: 5
      start_period: 5s
    networks:
      - sensos_network

  sensos-registry:
    image: registry:2
    container_name: sensos-registry
    restart: always
    environment:
      REGISTRY_HTTP_ADDR: "0.0.0.0:${SENSOS_REGISTRY_PORT:-5000}"
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: "Registry Realm"
      REGISTRY_AUTH_HTPASSWD_PATH: "/auth/htpasswd"
      REGISTRY_HTTP_TLS_CERTIFICATE: /auth/domain.crt
      REGISTRY_HTTP_TLS_KEY: /auth/domain.key
    volumes:
      - sensos_registry:/var/lib/registry
      - ./.registry_auth:/auth
    ports:
      - "${SENSOS_REGISTRY_PORT:-5000}:5000"
    networks:
      - sensos_network

volumes:
  sensos_database:
    name: sensos_database
  sensos_wireguard_config:
    name: sensos_wireguard_config
  sensos_controller_wg_dir:
    name: sensos_controller_wg_dir
  sensos_registry:
    name: sensos_registry

networks:
  sensos_network:
    driver: bridge
