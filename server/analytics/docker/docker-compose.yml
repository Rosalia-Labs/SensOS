services:
  sensos-analytics-database:
    build:
      context: ./database
      dockerfile: Dockerfile
    image: sensos-analytics-database:local
    container_name: sensos-analytics-database
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${DB_DATA_PATH}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  sensos-analytics-catalog-audio:
    build:
      context: ./catalog_audio
      dockerfile: Dockerfile
    image: sensos-analytics-catalog-audio:local
    container_name: sensos-analytics-catalog-audio
    restart: always
    depends_on:
      sensos-analytics-database:
        condition: service_healthy
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: ${DB_HOST:-sensos-analytics-database}
      DB_PORT: ${DB_PORT:-5432}
    volumes:
      - ${AUDIO_DIR}:/audio_recordings
